---
- name: ensure keystone packages and dependencies are installed
  apt: 
    pkg: "{{ item }}"
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - python-mysqldb
    - keystone

- name: ensure keystone is started and enabled for direct deployments
  service: 
    name: keystone
    state: started 
    enabled: yes
  when: not keystone_dockerized_deployment
